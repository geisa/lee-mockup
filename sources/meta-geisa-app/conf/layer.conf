# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-geisa-app"
BBFILE_PATTERN_meta-geisa-app= "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-geisa-app = "60"

LAYERSERIES_COMPAT_meta-geisa-app = "scarthgap"
