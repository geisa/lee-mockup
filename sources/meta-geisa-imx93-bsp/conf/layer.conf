# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-geisa-imx93-bsp"
BBFILE_PATTERN_meta-geisa-imx93-bsp= "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-geisa-imx93-bsp = "60"

LAYERSERIES_COMPAT_meta-geisa-imx93-bsp = "scarthgap"
